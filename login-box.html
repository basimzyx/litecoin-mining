<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
      width: 90%;
      max-width: 400px;
      animation: slideUp 0.5s ease-in-out;
    }
    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #00c896;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      cursor: pointer;
      color: #00c896;
    }
  </style>
</head>
<body><div class="container">
  <h2 id="form-title">تسجيل الدخول</h2>
  <form id="authForm" method="POST" action="login.php">
    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
    <input type="password" name="password" placeholder="كلمة المرور" required><div id="extraFields" style="display: none;">
  <input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور">
</div>

<button type="submit">متابعة</button>

  </form>  <div class="toggle" onclick="toggleMode()">ليس لديك حساب؟ إنشاء حساب</div>
</div><script>
  let mode = 'login';

  function toggleMode() {
    const form = document.getElementById('authForm');
    const title = document.getElementById('form-title');
    const extra = document.getElementById('extraFields');
    const toggleText = document.querySelector('.toggle');

    if (mode === 'login') {
      mode = 'register';
      form.action = 'register.php';
      title.textContent = 'إنشاء حساب';
      extra.style.display = 'block';
      toggleText.textContent = 'لديك حساب؟ تسجيل الدخول';
    } else {
      mode = 'login';
      form.action = 'login.php';
      title.textContent = 'تسجيل الدخول';
      extra.style.display = 'none';
      toggleText.textContent = 'ليس لديك حساب؟ إنشاء حساب';
    }
  }
</script></body>
</html>
